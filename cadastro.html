
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="cadastro_pag.css"/>
    <title>Cadastrar</title>
  </head>
  <body>
    <header>
      <div class="links">
        <a href="login.html"><button>Login</button></a>
      </div>
    </header>
    <div class="text">
      <h2>Cadastre-se</h2>
      <br />
      <form>
        <input id="nome" type="text" placeholder="Nome"/>
        <input id="email" type="email" placeholder="E-mail"/>
        <input id="number" type="number" placeholder="Telefone"/>
        <input id="senha" type="password" placeholder="Senha" />
        <input id="confirm_senha" type="password" placeholder="Confirme a sua Senha"/>
      </form>
      <button onclick="cadastro()">Cadastrar</button>
        <div style="text-align: center;">
          <p id="success">Sucesso ao cadastrar-se</p>
          <p id="error">Preencha os dados corretamente</p>
        </div>
    </div>

    <footer>
      <h4>&copy; Todos os direitos reservados</h4>

      <div class="links-footer">
        <i class="fa-brands fa-square-facebook"></i>
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </footer>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
